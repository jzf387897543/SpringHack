<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Dosk Admin</title>
  </head>
  <body>
    <script>
      (() => {
        const url = new URL(location.href);
        const token = url.searchParams.get('token');
        if (token) {
          const netlifyCmsUser = {
            token,
            backendName: 'github'
          };
          localStorage.setItem('netlify-cms-user', JSON.stringify(netlifyCmsUser));
        }
      })();
    </script>
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
    <script>
      // Inject github markdown css
      CMS.registerPreviewStyle('/admin/markdown.css');
      // Hook login phase
      let loginButton = null;
      let loginForm = null;
      let changed = false;
      let timer = null;
      document.addEventListener('click', (ev) => {
        // Ignore other click events
        if (ev
            && ev.target
            && ev.target.className
            && ev.target.className.includes
            && ev.target.className.includes('LoginButton')) {
          // Stop propagation right now
          ev.stopImmediatePropagation();
          if (changed) {
            return;
          }
          // Open window for auth
          const url = new URL(location.href);
          const link = document.createElement('a');
          link.href = `https://thingproxy.freeboard.io/fetch/${url.protocol}//${url.host}${url.pathname.replace('index.html', '')}passport.html`;
          link.referrerPolicy = 'no-referrer';
          document.body.appendChild(link);
          link.click();
        }
        // Oops...
        return;
      }, true);
      document.addEventListener('mousedown', (ev) => {
        if (ev
            && ev.target
            && ev.target.className
            && ev.target.className.includes
            && ev.target.className.includes('LoginButton')) {
          timer = setTimeout(() => {
            changed = true;
            // Exchange UI
            loginButton = ev.target;
            loginButton.style.visibility = 'hidden';
            loginForm = document.createElement('form');
            loginButton.parentElement.insertBefore(loginForm, loginButton);
            // Token input element
            let input = document.createElement('input');
            input.autocomplete = 'current-password';
            input.placeholder = 'wtf does the fuck say';
            input.autofocus = true;
            input.type = 'password';
            input.addEventListener('keydown', (ev) => {
              if (ev.key === 'Enter') {
                const token = input.value;
                const netlifyCmsUser = {
                  token,
                  backendName: 'github'
                };
                localStorage.setItem('netlify-cms-user', JSON.stringify(netlifyCmsUser));
                location.reload();
              }
            });
            input.style.width = '300px';
            input.style.padding = '7px';
            input.style.fontSize = '15px';
            input.style.textAlign = 'center';
            input.style.borderRadius = '20px';
            loginForm.appendChild(input);
            input.focus();
            // Login form
            loginForm.style.top = '-38px';
            loginForm.style.height = '0px';
            loginForm.style.position = 'relative';
          }, 2000);
        }
      }, true);
      document.addEventListener('mouseup', (ev) => {
        clearTimeout(timer);
        // Ignore other click events
        if (changed
            && ev
            && ev.target
            && ev.target.className
            && ev.target.className.includes
            && ev.target.className.includes('LoginButton')) {
          // Stop propagation right now
          ev.stopImmediatePropagation();
        }
        // Oops...
        return;
      }, true);
    </script>
  </body>
</html>
