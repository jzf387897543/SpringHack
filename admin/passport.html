<html>
  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <title>Dosk Admin Passport</title>
    <link rel='stylesheet' href='./passport.css' />
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css' integrity='sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU' crossorigin='anonymous' />

      </div>
    </div>
    <div class='alert alert-success dosk' role='alert'>

    <form>
      <input autocomplete='username' class='form-control' placeholder='email' type='text' id='username' />
      <input autocomplete='current-password' class='form-control' placeholder='password' type='password' id='password' />
      <button class='form-control btn btn-success' id='login'>login</button>
      <button class='form-control btn btn-warning' id='update'>update</button>
      <script src='./passport.js'></script>
    </form>
  </body>
