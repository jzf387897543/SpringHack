# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://www.dosk.win
date_format: "ordinal"
title: "Dosk 技术站"
subtitle: "SpringHack 的无名技术小站"
description: "SpringHack 的无名技术小站"
keywords: Dosk, SpringHack
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5

# ---------------- #
#      Author      #
# ---------------- #
author: SpringHack
organization: 
organization_url: 
github_username: springhack
location: Beijing, China
email: springhack@live.cn

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页

  -
    href: /categories/
    label: 分类

  -
    href: /archives/
    label: 归档

  -
    href: /links/
    label: 链接

  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
gems:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
    - jekyll-mentions
collections:
    wiki:
        output: true
        permalink: /wiki/:path/

repository: springhack/springhack.github.io

# ---------------- #
#      Comments    #
# ---------------- #
# support provider: disqus, gitment, gitalk
comments_provider: valine
# !!!重要!!! 请修改下面这些信息为你自己申请的
# !!!Important!!! Please modify infos below to yours

valine:
    app_id: "RCkSKvvHLgfEKdU2KWJi2gra-gzGzoHsz"
    app_key: "kT58nWKrzDtrpoqX81hUwqIu"

# 在使用其它评论组件时可点击显示 Disqus
lazy_load_disqus : false

# ---------------- #
#      Search      #
# ---------------- #
simple_jekyll_search:
    # 是否支持全文搜索
    fulltext: false
    # 最多显示多少条搜索结果
    limit: 10

# ---------------- #
#    Analytics     #
# ---------------- #
google:
    analytics_id: "UA-75374967-1"

# ---------------- #
#      Prose       #
# ---------------- #
prose:
  media: "assets/upload"
  metadata:
    _posts:
      - name: "categories"
        field:
          element: "multiselect"
          label: "Blog categories"
          value: "code"
          options:
            - name: "Code"
              value: "code"
            - name: "Game"
              value: "game"
            - name: "Life"
              value: "life"
      - name: "published"
        field:
          element: "multiselect"
          label: "Publish"
          value: "true"
          options:
            - name: "True"
              value: "true"
            - name: "False"
              value: "false"
      - name: "description"
        field:
          element: "text"
          label: "Blog description"
          placeholder: "Empty description"
      - name: "keywords"
        field:
          element: "text"
          label: "Blog keywords"
          placeholder: "None keywords"
      - name: "title"
        field:
          element: "text"
          label: "Blog title"
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
